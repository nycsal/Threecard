<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KakaReza Three Card Poker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0c1833;
      color: #fff;
    }

    #game-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #header {
      text-align: center;
      padding: 16px;
    }

    #header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #header h2 {
      margin: 8px 0;
      font-size: 2rem;
    }

    #balance-container {
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      margin-bottom: 10px;
    }

    #balance-container button {
      background-color: #f08030;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
    }

    #balance-display {
      background-color: #2a3d66;
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    #play-area {
      flex: 1;
      position: relative;
      padding-bottom: 120px; /* space for chips and buttons */
    }

    .chip-container {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
    }

    .chip {
      background: gold;
      color: black;
      padding: 10px 14px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
    }

    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #142850;
      display: flex;
      justify-content: space-around;
      padding: env(safe-area-inset-bottom, 16px) 0 16px 0;
      border-top: 1px solid #1f3b73;
    }

    .bet-button {
      background: transparent;
      border: 2px solid #f39c12;
      color: #f39c12;
      padding: 10px 16px;
      border-radius: 10px;
      font-size: 1rem;
      min-width: 90px;
      text-align: center;
    }

    .bet-button span {
      display: block;
      margin-top: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="header">
      <div style="color: #80d0ff; font-weight: bold; font-size: 1rem;">KakaReza</div>
      <h2>THREE CARD POKER</h2>
    </div>

    <div id="balance-container">
      <div id="balance-display">$5,000,000</div>
      <button onclick="reloadGame()">Reload</button>
    </div>

    <div id="play-area">
      <!-- Chip betting -->
      <div class="chip-container">
        <div class="chip" onclick="placeBet(5)">5</div>
        <div class="chip" onclick="placeBet(25)">25</div>
        <div class="chip" onclick="placeBet(100)">100</div>
      </div>
    </div>

    <!-- Bet Buttons -->
    <div id="controls">
      <div class="bet-button" onclick="selectBet('ante')">Ante<span id="ante-amount">$0</span></div>
      <div class="bet-button" onclick="selectBet('pairplus')">Pair Plus<span id="pairplus-amount">$0</span></div>
      <div class="bet-button" onclick="selectBet('sixcard')">6 Card Bonus<span id="sixcard-amount">$0</span></div>
    </div>
  </div>

  <script>
    let balance = 5000000;
    let bets = {
      ante: 0,
      pairplus: 0,
      sixcard: 0
    };
    let currentBetType = null;

    function updateDisplay() {
      document.getElementById('balance-display').innerText = `$${balance.toLocaleString()}`;
      document.getElementById('ante-amount').innerText = `$${bets.ante}`;
      document.getElementById('pairplus-amount').innerText = `$${bets.pairplus}`;
      document.getElementById('sixcard-amount').innerText = `$${bets.sixcard}`;
    }

    function reloadGame() {
      balance = 5000000;
      bets = { ante: 0, pairplus: 0, sixcard: 0 };
      updateDisplay();
    }

    function selectBet(type) {
      currentBetType = type;
    }

    function placeBet(amount) {
      if (!currentBetType || balance < amount) return;
      bets[currentBetType] += amount;
      balance -= amount;
      updateDisplay();
    }

    // Initialize
    updateDisplay();
  </script>
</body>
</html>
